<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link rel="stylesheet" href="./styles/index.scss">
  <script src="https://kit.fontawesome.com/8805e0edcd.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <div class="main-logo">
      <img src="./images/logo.svg" alt="main logo">
    </div>
    <p class="main-title">We are launching <strong>soon!</strong></p>
    <p class="sub-title">Subscribe and get notified</p>
    <form action="#" class="notify-form">
      <input type="email" aria-label="email input" placeholder="Your email address..." class="notify-input" required>
      <p class="error-msg">Please provide a valid email address</p>
      <button class="notify-button">Notify Me</button>
    </form>
    <div class="dashboard">
      <img src="./images/illustration-dashboard.png" alt="dashboard">
    </div>
    <footer>
      <div class="social-btns">
        <a href="#" aria-label="social links" class="social-link"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="social links" class="social-link"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="social links" class="social-link"><i class="fab fa-instagram"></i></a>
      </div>
      <p class="copyright-msg">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
