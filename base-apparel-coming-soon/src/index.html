<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" href="./styles/index.scss">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <section class="main-logo"><img src="./images/logo.svg" alt="base-apparel logo"></section>
    <section class="apparel-section">
      <h1 class="main-title">
        We're <span class="main-title--bold">coming soon</span> 
      </h1>  
      <p class="main-description">        
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="#">
        <input class="input"type="email" placeholder="Email Address" name="email">
        <p class="invalid"> Please provide a valid email</p>
        <button type="submit"><img src="./images/icon-arrow.svg" alt="left icon-arrow"></button>
      </form>

    </section>
    <section class="photo-section">
      <img src="./images/hero-mobile.jpg" alt="photo of a pretty lady">
    </section>
  </div>
</body>
</html>
