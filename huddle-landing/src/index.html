<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://kit.fontawesome.com/8805e0edcd.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.scss">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <div class="main-logo">
      <img src="./images/logo.svg" alt="main logo">
    </div>
    <div class="dashboard">
      <img src="./images/illustration-mockups.svg" alt="dashboard image">
    </div>
    <div class="main-title">
      Build The Community Your Fans Will Love
    </div>
    <div class="main-description">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
    </div>
    <button class="register-btn">Register</button>
    <div class="socials">
      <a class="social-link" href="#" aria-label="facebook link"><i class="fab fa-facebook-f"></i></a>
      <a class="social-link" href="#" aria-label="facebook link"><i class="fab fa-twitter"></i></a>
      <a class="social-link" href="#" aria-label="facebook link"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  
</body>
</html>
