<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <div class="container">
    <div class="slider">
      <div class="slider__testimonial">
        <div class="slider__text">
          “ I’ve been interested in coding for a while but never taken the jump, until now. 
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
          excited about the future. ”
        </div>
        <div class="testimomial__author">
          <div class="slider__name">
            Tanya Sinclair
          </div>
          <div class="slider__position">
            UX Engineer
          </div>
        </div>
      </div>  
      <div class="slider__image">
        <div class="slider__photo"><img src="images/image-tanya.jpg" alt="testimomial author"></div>
        <div class="slider__btns">
          <div class="slider__btn slider__btn--prev"><div class="arrow"></div> </div>
          <div class="slider__btn slider__btn--next"><div class="arrow"></div> </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script src="script/script.js"></script>
</body>
</html>
