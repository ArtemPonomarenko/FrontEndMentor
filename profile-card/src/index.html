<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.scss">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div class="user">
      <img src="./images/image-victor.jpg" alt="user photo">
      <p class="info">
        <span class="username">Victor Crest</span> <span class="user-age">26</span>
      </p>
      <p class="from">London</p>
    </div>
    <div class="social">
      <div class="social-card">
        <p class="amount">80K</p>
        <p class="contribution">Followers</p>
      </div>
      <div class="social-card">
        <p class="amount">803K</p>
        <p class="contribution">Likes</p>
      </div>
      <div class="social-card">
        <p class="amount">1.4K</p>
        <p class="contribution">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
